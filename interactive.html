<!DOCTYPE html>
<html>
    <head>
        <title>Mandelbrot Interactive</title>
    </head>
    <body>
        <h1>Mandelbrot Interactive</h1>
        <img src="/" alt="Mandelbrot Set">
        <form action="/interactive" method="post">
            <button type="submit" name="zoom" value="in">Zoom In</button>
            <button type="submit" name="zoom" value="out">Zoom Out</button>
            <button type="submit" name="pan" value="left">Move Left</button>
            <button type="submit" name="pan" value="right">Move Right</button>
            <button type="submit" name="pan" value="up">Move Up</button>
            <button type="submit" name="pan" value="down">Move Down</button>
        </form>
    </body>
</html>
